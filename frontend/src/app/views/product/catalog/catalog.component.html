<section class="catalog">
    <div class="container">
        <div class="catalog-title">Каталог</div>


        <div class="catalog-head">
            <div class="catalog-applied-filters">
                <div class="catalog-applied-filter" *ngFor="let appliedFilter of appliedFilters">
                    <span>{{appliedFilter.name}}</span>
                    <a (click)="removeAppliedFilter(appliedFilter)">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_23431_960)">
                                <line x1="1.93562" y1="2.6499" x2="13.9564" y2="14.6707" stroke="#A8ABA7" stroke-linecap="round"/>
                                <line x1="13.9238" y1="2.62996" x2="1.90301" y2="14.6508" stroke="#A8ABA7" stroke-linecap="round"/>
                            </g>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="catalog-sorting" [class.open]="openSort" (click)="toggleSort()">
                <div class="catalog-sorting-head">
                    <span>Сортировать</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.0003 14C9.41693 14 8.83359 13.775 8.39193 13.3334L2.95859 7.90003C2.71693 7.65837 2.71693 7.25837 2.95859 7.0167C3.20026 6.77503 3.60026 6.77503 3.84193 7.0167L9.27526 12.45C9.67526 12.85 10.3253 12.85 10.7253 12.45L16.1586 7.0167C16.4003 6.77503 16.8003 6.77503 17.0419 7.0167C17.2836 7.25837 17.2836 7.65837 17.0419 7.90003L11.6086 13.3334C11.1669 13.775 10.5836 14 10.0003 14Z" fill="#2C2C2C"/>
                    </svg>
                </div>
                <div class="catalog-sorting-body">
                    <div class="catalog-sorting-item"
                         *ngFor="let option of sortingOptions"
                         [class.active]="this.activeParams.sort ? this.activeParams.sort === option.value : false"
                         (click)="sort(option.value)">{{option.name}}</div>
                </div>
            </div>
        </div>


        <div class="catalog-layout">
            <div class="catalog-filters">
                <category-filter *ngFor="let categoryWithType of categoriesWithTypes" [categoryWithTypes]="categoryWithType"></category-filter>
                <category-filter type="diameter"></category-filter>
                <category-filter type="height"></category-filter>
            </div>

            <div class="catalog-products">
                <product-card *ngFor="let product of products" [product]="product"></product-card>
            </div>
        </div>


        <div class="pagination" *ngIf="pages.length > 1">
            <div class="pagination-arrow"
                 [class.disabled]="activeParams.page ? activeParams.page === 1 : true"
                 (click)="openPrevPage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.56988 5.09176C9.75988 5.09176 9.94988 5.16057 10.0999 5.30801C10.3899 5.59307 10.3899 6.06489 10.0999 6.34994L4.55988 11.7955L10.0999 17.2411C10.3899 17.5262 10.3899 17.998 10.0999 18.283C9.80988 18.5681 9.32988 18.5681 9.03988 18.283L2.96988 12.3165C2.67988 12.0314 2.67988 11.5596 2.96988 11.2746L9.03988 5.30801C9.18988 5.16057 9.37988 5.09176 9.56988 5.09176Z" fill="#2C2C2C"/>
                    <path d="M3.67 11.0583L20.5 11.0583C20.91 11.0583 21.25 11.3925 21.25 11.7955C21.25 12.1985 20.91 12.5327 20.5 12.5327L3.67 12.5327C3.26 12.5327 2.92 12.1985 2.92 11.7955C2.92 11.3925 3.26 11.0583 3.67 11.0583Z" fill="#2C2C2C"/>
                </svg>
            </div>

            <div class="pagination-pages">
                <a class="pagination-page"
                   [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
                   (click)="openPage(page)"
                   *ngFor="let page of pages">{{page}}</a>
            </div>

            <div class="pagination-arrow"
                 [class.disabled]="activeParams.page ? activeParams.page === pages.length : true"
                 (click)="openNextPage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.4301 18.4993C14.2401 18.4993 14.0501 18.4305 13.9001 18.2831C13.6101 17.998 13.6101 17.5262 13.9001 17.2411L19.4401 11.7955L13.9001 6.34996C13.6101 6.06491 13.6101 5.59309 13.9001 5.30803C14.1901 5.02297 14.6701 5.02297 14.9601 5.30803L21.0301 11.2746C21.3201 11.5596 21.3201 12.0315 21.0301 12.3165L14.9601 18.2831C14.8101 18.4305 14.6201 18.4993 14.4301 18.4993Z" fill="#2C2C2C"/>
                    <path d="M20.33 12.5328H3.5C3.09 12.5328 2.75 12.1986 2.75 11.7956C2.75 11.3926 3.09 11.0583 3.5 11.0583H20.33C20.74 11.0583 21.08 11.3926 21.08 11.7956C21.08 12.1986 20.74 12.5328 20.33 12.5328Z" fill="#2C2C2C"/>
                </svg>
            </div>
        </div>
    </div>
</section>
